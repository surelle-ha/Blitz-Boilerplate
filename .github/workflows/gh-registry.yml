name: "âš¡ Github Registry"

on:
  push:
    branches:
      - main
      - feature/*

jobs:
  publish-package:
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com/"
          scope: "@${{ github.repository_owner }}"

      - name: Write .npmrc
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > .npmrc

      - run: npm install

      - name: Check Package Version
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "https://npm.pkg.github.com/@${{ github.repository_owner }}/${PACKAGE_NAME}/v/${PACKAGE_VERSION}")
          if [ "$RESPONSE" = "200" ]; then
            echo "Version $PACKAGE_VERSION of $PACKAGE_NAME already exists in the registry."
            exit 1
          fi
          echo "Version $PACKAGE_VERSION of $PACKAGE_NAME does not exist. Proceeding to publish."

      - run: tsc --build

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
